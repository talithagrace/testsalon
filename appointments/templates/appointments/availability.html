{% extends 'home/testsalonbase.html' %}
{% load staticfiles %}

{% block content %}
<div id="body">
  <form method="POST" class="availability-form">{% csrf_token %}
    <h1>Select Availability</h1>
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Submit</button>
  </form>
  <div class="availability-list">
  {% for availability in queryset %}
    <h2>{{ availability }}</h2>
  {% endfor %}
</div>
</div>

{% endblock %}
